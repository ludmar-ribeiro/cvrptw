spring.h2.console.enabled=true

common.api.root=api
common.api.version=v1
common.api.uri=${common.api.root}/${common.api.version}/

common.default-format.date=yyyy-MM-dd'T'HH:mm:ss'Z'
common.default-format.samples={'java.util.Date':'2011-05-15T01:09:42Z', 'java.lang.Double':'3.141692'}

route.vehicle.capacity=3

#20 minutes (in milliseconds)
route.late-delivery.max=1200000

route.distance.unit=0.1
#5 minutes (in milliseconds)
route.distance.time-unit=300000

spring.application.name=cvrptw
server.port=8080